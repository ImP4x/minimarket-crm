<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - EcoMarket</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EcoMarket Logo">
            </div>
            
            <h2 class="auth-title">Crear Cuenta</h2>
            
            <form method="POST">
                <div class="form-group">
                    <input type="text" name="nombre_usuario" class="form-input" placeholder="Nombre completo" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('auth.login') }}">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div data-flash="success">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
