{% extends "base.html" %}

{% block title %}Solicitud de Cambio de Contraseña - EcoMarket{% endblock %}

{% block content %}
<div class="fade-in">
    <h1 class="section-title">Solicitud de Cambio de Contraseña</h1>
    
    <div class="form-card">
        <h2 class="section-title">Envía tu solicitud al administrador</h2>
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo asociado a la cuenta *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="correo@ejemplo.com"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nueva_password">Nueva contraseña deseada *</label>
                    <input 
                        type="password" 
                        id="nueva_password" 
                        name="nueva_password" 
                        class="form-control" 
                        placeholder="Ingresa la nueva contraseña"
                        minlength="6"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn btn-success">📤 Enviar Solicitud</button>
        </form>
    </div>

    <div class="action-buttons">
        <a href="{{ url_for('auth.dashboard_vendedor') }}" class="btn btn-secondary">← Volver al Dashboard</a>
    </div>
</div>
{% endblock %}
