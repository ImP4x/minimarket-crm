{% extends "base.html" %}
{% block title %}Solicitud de Cambio de Contraseña{% endblock %}
{% block content %}
<h2>Solicitud de Cambio de Contraseña</h2>

<form method="POST">
    <label for="email">Correo asociado a la cuenta:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="nueva_password">Nueva contraseña deseada:</label><br>
    <input type="password" id="nueva_password" name="nueva_password" required><br><br>

    <button type="submit">Enviar Solicitud</button>
</form>

<p><a href="{{ url_for('auth.dashboard_vendedor') }}">⬅ Volver al Dashboard</a></p>
{% endblock %}
